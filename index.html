<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird </title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/style.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
    <!-- icon -->
    <link rel="icon" href="./src/assets/Bird.png">
</head>

<body>
    <main>
        <header>
           <div id="level"></div>
        </header>
        <div class="arrow-key-container">
            <div class="arrow-key up" data-key="38" onclick="arrowClick(this)"></div><br>
            <div class="arrow-key left" data-key="37" onclick="arrowClick(this)"></div>
            <div class="arrow-key down" data-key="40" onclick="arrowClick(this)"></div>
            <div class="arrow-key right" data-key="39" onclick="arrowClick(this)"></div>
          </div>
        <div class="board">
        </div>
    </main>
    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="src/js/index.js"></script>
</body>

</html>
